<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aptitude Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel centered">
    <h1>Medical Aptitude Test (10 MCQs)</h1>
    <p class="muted">Answer all questions and submit — result will be saved.</p>

    <form id="quizForm" class="quiz"></form>

    <div class="row">
      <button id="submitTest" class="primary">Submit Test</button>
      <button id="back" class="outline">Back</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    auth.onAuthStateChanged(u => { if(!u) window.location.href = "index.html"; });

    // Simple 10 MCQs (example). You can replace questions later.
    const questions = [
      {q:"Q1. SWOT stands for:", a:["Strength, Weakness, Opportunity, Threat","System, Work, Output, Team","Strategy, Work, Objective, Target","Source, Work, Operation, Time"], correct:0},
    {q:"Q2. Profit =", a:["Revenue − Cost","Revenue + Cost","Cost × Time","Revenue × Demand"], correct:0},
    {q:"Q3. Which is an example of a leadership quality?", a:["Laziness","Communication","Confusion","Panic"], correct:1},
    {q:"Q4. Demand increases when:", a:["Price increases","Price decreases","Supply decreases","Competition increases"], correct:1},
    {q:"Q5. Marketing focuses on:", a:["Selling only","Customer needs","Production lines","Machinery"], correct:1},
    {q:"Q6. HR deals with:", a:["Hiring and managing people","Accounting","Machine maintenance","Logistics"], correct:0},
    {q:"Q7. Which is a financial document?", a:["Resume","Balance Sheet","Passport","Brochure"], correct:1},
    {q:"Q8. An entrepreneur is someone who:", a:["Works for a company","Creates and runs a business","Follows orders","Manages accounts"], correct:1},
    {q:"Q9. Customer satisfaction depends on:", a:["High prices","Quality & service","Delays","No communication"], correct:1},
    {q:"Q10. A team works best when there is:", a:["Conflict","Cooperation","Avoidance","Lack of communication"], correct:1},


    ];

    const form = document.getElementById("quizForm");
    questions.forEach((item, idx) => {
      const block = document.createElement("div");
      block.className = "qblock";
      block.innerHTML = `<p class="qnum">${idx+1}. ${item.q}</p>`;
      item.a.forEach((opt,i) => {
        const id = `q${idx}_opt${i}`;
        block.innerHTML += `<label><input type="radio" name="q${idx}" value="${i}" id="${id}"> ${opt}</label>`;
      });
      form.appendChild(block);
    });

    document.getElementById("submitTest").addEventListener("click", async () => {
      // compute score
      let score = 0;
      const answers = [];
      for(let i=0;i<questions.length;i++){
        const val = form[`q${i}`].value;
        answers.push(val === "" ? null : Number(val));
        if(Number(val) === questions[i].correct) score++;
      }

      const career = localStorage.getItem("careerChoice") || "not-set";
      const location = localStorage.getItem("studyLocation") || "not-set";

      const user = auth.currentUser;
      if(!user) return alert("Please login first.");

      // save score to Firestore
      try {
        await db.collection("aptitudeScores").add({
          studentId: user.uid,
          email: user.email,
          career,
          location,
          score,
          answers,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`Test submitted — your score: ${score}/${questions.length}`);
        // redirect to result page or student dashboard
        window.location.href = "student_result.html";
      } catch (err) {
        alert("Error saving result: " + err.message);
      }
    });

    document.getElementById("back").addEventListener("click", () => window.location.href = "location.html");
  </script>
</body>
</html>
