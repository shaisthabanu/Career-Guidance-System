<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard â€” Career Guidance</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #7F7FD5, #86A8E7, #91EAE4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: white;
      width: 95%;
      max-width: 500px;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #7F7FD5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #5d5dc9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Welcome to Your Student Dashboard ðŸŽ“</h2>
    <p>Check your test results, explore careers, and more.</p>

    <button onclick="goToResults()">View Test Results</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    // Redirect unauthenticated users
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login to continue.");
        window.location.href = "index.html";
      }
    });

    function goToResults() {
      window.location.href = "student_result.html";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
